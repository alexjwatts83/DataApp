<div class="row">
  <table class="table table-hover">
    <thead>
      <tr>
        <th style="width: 30%">Username</th>
        <th style="width: 40%">Active Roles</th>
        <th style="width: 30%">&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user?.username }}</td>
        <td>{{ user?.roles }}</td>
        <td>
          <button class="btn btn-info" (click)="openRolesModal($any(user))">
            <span class="fa fa-edit" title="Edit Roles"></span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
